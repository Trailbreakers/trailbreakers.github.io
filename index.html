<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This sure is a page.</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="header">
        <div class="top-nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#" onclick="toggleVideo()">NOT HOME</a></li>
                    <li><a href="#">WHERE</a></li>
                    <li><a href="#">HOW</a></li>
                </ul>
                <a href="https://www.irishrail.ie/en-ie/" target="_blank">
                    <button>Don't contact me</button>
                </a>
        </div>

        <div class="side-nav">
            <img src="images/logo.png" class="logo">
            <a href="#">AMAZING</a>
        </div>

        <div class="text-box">
            <h1>Have you ever smelled moth balls before?</h1>
            <p> How did you get their tiny legs apart?</p>
            <div class="icon">
                <img src="images/arrow.png"> 
            </div>
        </div>
    </div>

    <!-- Video container -->
    <div class="video-container" style="display:none;">
        <div id="player"></div>
    </div>

    <script>
        let player;

        // This function gets called when the YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'QJJYpsA5tv8', 
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Player is ready for interaction
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Video ended
            }
        }

        // Toggle the video container and control the player
        function toggleVideo() {
            const videoContainer = document.querySelector('.video-container');

            if (videoContainer.style.display === 'none' || videoContainer.style.display === '') {
                // Show the video container
                videoContainer.style.display = 'block';
                // Play the video
                player.playVideo();
            } else {
                // Hide the video container
                videoContainer.style.display = 'none';
                // Pause the video when hiding
                player.pauseVideo();
            }
        }
    </script>
    <script>
        document.querySelector('.icon').addEventListener('click', function() {
            triggerAnimation();
        });

        function triggerAnimation() {
            const elements = document.querySelectorAll('.header, .top-nav, .text-box');

    // Add the 'fly-up' class to make elements fly up
            elements.forEach(element => {
                element.classList.add('fly-up');
            });

    // Wait for the fly-up animation to end, then make the elements slide back in
        setTimeout(() => {
            elements.forEach(element => {
                element.classList.remove('fly-up');
                element.classList.add('slide-in');
            });
        }, 500); // Match the duration of the fly-up animation (0.5s)

    // Reset after the slide-in animation is done
        setTimeout(() => {
            elements.forEach(element => {
                element.classList.remove('slide-in');
            });
        }, 1500); // Match the duration of the slide-in animation (0.5s)
    }

    </script>
</body>
</html>
