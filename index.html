<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #09161D;
            color: #D9E1E8;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .container img {
            max-width: 100%;
            height: auto;
            border: 5px solid #D9E1E8;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 2rem;
            line-height: 1.4;
            margin: 0;
            color: #FFC857;
        }

        .container p {
            font-size: 1.2rem;
            color: #A9BDC8;
        }

        .container p::after {
            content: ' ⚠️';
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="stonks.png" alt="Placeholder image">
        <h1>Under Construction</h1>
        <p>Like my bowels</p>
    </div>
</body>
</html>
